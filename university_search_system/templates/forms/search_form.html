{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static '/css/search_form.css' %}">
{% endblock %}

<form class="form" method="POST" action="#" id="searchForm">
    <div class="row justify-content-between">
        <div class="col-9">
            <div class="row">
                <div class="input-group input--large col-12">
                    <label class="label">Що хочете вчити?</label>
                    <input class="input--style-1" type="text" id="query" placeholder="Почніть вводити" name="going">
                </div>
            </div>
            <div class="row justify-content-around">
                <div class="col-3 d-flex justify-content-start">
                    <div class="input-group input--medium">
                        <label class="label">Країна</label>
                        <select id="country" name="country" class="input--style-1">
                            <option value="all">Всі</option>
                            {% for country in countries %}
                                <option value="{{ country.id }}">{{ country.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <div class="input-group input--medium">
                        <label class="label">Спеціальність</label>
                        <select class="input--style-1" id="spec">
                            <option value="all">Всі</option>
                            {% for program in study_program %}
                                <option value="{{ program.id }}">{{ program.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <div class="input-group input--medium">
                        <label class="label">Вартість навчання</label>
                        <div style="width: 100%;">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div id="slider-range"></div>
                                </div>
                            </div>
                            <div class="slider-labels">
                                <div class="caption" style="line-height: 13px; margin-top: 10px">
                                    <strong style="font-size: 12px">Від:</strong> <span id="slider-range-value1"
                                                                                        style="font-size: 12px"></span>
                                </div>
                                <div class="caption" style="line-height: 13px">
                                    <strong style="font-size: 12px">До:</strong> <span id="slider-range-value2"
                                                                                       style="font-size: 12px"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <form>
                                        <input type="hidden" name="min-value" value="">
                                        <input type="hidden" name="max-value" value="">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-end">
                    <div class="input-group input--medium">
                        <label class="label">Стипендія</label>
                        <select class="input--style-1" id="scholarship">
                            <option value="all">Будь-яка</option>
                            <option value="true">Повна</option>
                            <option value="false">Відсутня</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row justify-content-start">
                <div class="col-3 d-flex justify-content-start">
                    <div class="input-group input--medium">
                        <label class="label">Бажана ступінь</label>
                        <select class="input--style-1" id="degree">
                            <option value="all">Всі</option>
                            {% for d in degree %}
                                <option value="{{ d }}">{{ d }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-start">
                    <div class="input-group input--medium">
                        <label class="label">Форма навчання</label>
                        <select class="input--style-1" id="form">
                            <option value="all">Будь-яка</option>
                            {% for form in form_of_study %}
                                <option value="{{ form }}">{{ form }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-2" id="searchBtn">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search-location"
                 class="svg-inline--fa fa-search-location fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 512 512">
                <path fill="currentColor"
                      d="M505.04 442.66l-99.71-99.69c-4.5-4.5-10.6-7-17-7h-16.3c27.6-35.3 44-79.69 44-127.99C416.03 93.09 322.92 0 208.02 0S0 93.09 0 207.98s93.11 207.98 208.02 207.98c48.3 0 92.71-16.4 128.01-44v16.3c0 6.4 2.5 12.5 7 17l99.71 99.69c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.59.1-33.99zm-297.02-90.7c-79.54 0-144-64.34-144-143.98 0-79.53 64.35-143.98 144-143.98 79.54 0 144 64.34 144 143.98 0 79.53-64.35 143.98-144 143.98zm.02-239.96c-40.78 0-73.84 33.05-73.84 73.83 0 32.96 48.26 93.05 66.75 114.86a9.24 9.24 0 0 0 14.18 0c18.49-21.81 66.75-81.89 66.75-114.86 0-40.78-33.06-73.83-73.84-73.83zm0 96c-13.26 0-24-10.75-24-24 0-13.26 10.75-24 24-24s24 10.74 24 24c0 13.25-10.75 24-24 24z"></path>
            </svg>
        </div>
    </div>
</form>
