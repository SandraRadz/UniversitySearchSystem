{% extends "accounts/base_auth.html" %}
{% load i18n core_tags static %}

{% block title %}{% trans "Change password" %}{% endblock %}

{% block content %}
    <div class="container">
        <div class="d-flex justify-content-center" style="margin: 25px 0 40px 0">
            <h1>University Search System</h1>
        </div>
        <div class="d-flex justify-content-center">
            <h2 class="mb-4">Змінити пароль</h2>
        </div>

        <form method="post">
            <input type="hidden" name="next" value="{{ next }}"/>
            {% csrf_token %}
            {% include "forms/form_fields.html" %}
            <div class="form-group d-flex justify-content-center">
                <button class="button" type="submit" style="width: 250px">{% trans "Submit" %}</button>
            </div>
        </form>
        <a href="{% url 'personal_information' %}" class="button white no-border" style="text-decoration: none">Back</a>
    </div>

{% endblock %}
