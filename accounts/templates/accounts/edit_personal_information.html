{% extends "accounts/base_profile.html" %}
{% load i18n %}

{% block title %}{% trans "Edit personal information" %}{% endblock %}

{% block profile_content %}
    <div class="container">
        <div class="d-flex justify-content-center" style="margin: 25px 0 40px 0">
            <h1>University Search System</h1>
        </div>
        <div class="d-flex justify-content-center">
            <h2 class="mb-4">Оновити персональні дані</h2>
        </div>
        <form method="post" enctype="multipart/form-data">
            <input type="hidden" name="next" value="{{ next }}"/>
            {% csrf_token %}
            {% include "forms/form_fields.html" %}
            <div class="form-group d-flex justify-content-center">
                <button class="button" type="submit" style="width: 250px">Оновити</button>
            </div>
        </form>
        <a href="{% url 'personal_information' %}" class="button white no-border" style="text-decoration: none">Back</a>
    </div>

{% endblock %}
