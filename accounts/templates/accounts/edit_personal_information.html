{% extends "accounts/base_profile.html" %}
{% load i18n %}

{% block title %}{% trans "Edit personal information" %}{% endblock %}

{% block profile_content %}
    <a href="{% url 'personal_information' %}" class="back-href"><- Back</a>
    <h1 class="mb-4">{% trans "Edit personal information" %}</h1>

    <form method="post" enctype="multipart/form-data">
        <input type="hidden" name="next" value="{{ next }}" />
        {% csrf_token %}
        {% include "forms/form_fields.html" %}
        <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">{% trans "Update" %}</button>
        </div>
    </form>

{% endblock %}
